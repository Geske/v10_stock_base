<div class="weather_special_report vertical_center_parent">

	<link rel="stylesheet" media="(-webkit-device-pixel-ratio: 2)"
		href="res/drawable-sw600dp-xhdpi/style.css" />
	<link rel="stylesheet" media="(-webkit-device-pixel-ratio: 3)"
		href="res/drawable-xxhdpi/style.css" />
	<link rel="stylesheet" media="(-webkit-device-pixel-ratio: 4)"
		href="res/drawable-xxxhdpi/style.css" />

	<div class="vertical_center">
		<img class="card_icon"
			aria-label="[[@string/weather_alert]] [@param/title]">
		<div class="text_area">
			<div class="summary" data-marquee="2">
				[[@string/weather_alert]] [@param/title]</div>
			<div class="source" data-marquee="2">[@string/effective_time]
				[@time/device,anounce_time]</div>
		</div>
	</div>
</div>
